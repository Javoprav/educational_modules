{% extends 'edu_modules/base.html' %}
{% load module_count %}
{% load active_user_count %}
{% block content %}
    <div class="row gy-5">
        <h5> "Образовательные модули"</h5>
        <div class="col">
            <div class="card shadow-sm text-center" style="background: #e0e0e0">
                <figure class="p-3 mb-0">
                    Создано модулей: {% module_count %}.<br>
                    <br>
                    <br>
                    Количество пользователей: {% active_user_count %}
                </figure>
            </div>
        </div>
    </div>
    {% for object in random_modules %}
        {% include 'includes/inc_module_card.html' %}
    {% endfor %}
{% endblock %}
